<script src="../../dist/vue.global.js"></script>

<div id="demo">
  <div class="vnode" ref="vnode"></div>
</div>

<script>
  const { createApp, h, ref } = Vue
  const vnode = h('div', 'Hello World')

  createApp({
    setup() {

      const vnode = ref(null)

      return {
        h,
        render() {
          return vnode
        },
        vnode,
      }
    },
  }).mount('#demo')
</script>
